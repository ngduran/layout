<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-root">
        
        <main class="app-layout">
            
            <form class="form-card">
                
                <div class="row-container">
                    <div class="box-visual flex-80">
                        <label for="nome" class="field_label">Nome da Instituição</label>
                        <input class="field_input" type="text" id="nome" name="nome">
                    </div>
                    <div class="box-visual flex-20">
                        <label for="horario_inicial" class="field_label">Hora Inicial</label>
                        <input class="field_time" type="time" id="horario_inicial" name="horario_inicial" 
                            onfocus="this.showPicker()" onclick="this.showPicker()">
                    </div>
                </div>

                <div class="row-container">
                    <div class="box-visual flex-80">
                        <label for="frutas" class="field_label">Escolha uma fruta</label>
                        <select class="field_select" id="frutas" name="frutas" >
                            <option value="maca">Maçã</option>
                            <option value="banana">Banana</option>
                            <option value="laranja">Laranja</option>
                        </select>
                    </div>
                    <div class="box-visual flex-20">
                        <label for="horario_inicial" class="field_label">Hora Inicial</label>
                        <input type="time" id="horario_inicial" name="horario_inicial" class="field_time" >
                    </div>
                </div>

                <div class="row-container">
                    <div class="box-visual flex-50">
                        <label for="estado" class="field_label">Selecione um Estado</label>
                        <select class="field_select" id="estado" name="estado" >
                            <option value="pr">Paraná</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="rs">Rio Grande do Sul</option>
                        </select>
                    </div>
                    <div class="box-visual flex-50">
                        <label for="cidade" class="field_label">Selecione uma Cidade</label>
                        <select class="field_select" id="cidade" name="cidade" >
                            <option value="cascavel">Cascavel</option>
                            <option value="florianopolis">Florianópolis</option>
                            <option value="porto_alegre">Porto Alegre</option>
                        </select>
                    </div>
                </div>

                <div class="button-group horizontal">
                    <button type="button" id="voltarBtn"    class="cta-button" data-translate="lbl_voltarBtn">Voltar</button>
                    <button type="button" id="cadastrarBtn" class="cta-button" data-translate="lbl_cadastrarBtn">Salvar</button>
                </div>

            </form>

        </main>
    </div>
    
</body>
</html>
